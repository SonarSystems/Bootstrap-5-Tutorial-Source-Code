<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container">
            <form class="row needs-validation" novalidate>
                <div class="mb-3 col-12">
                    <label for="EmailAddressInput" class="form-label">Email address</label>

                    <input type="email" class="form-control" id="EmailAddressInput" placeholder="name@example.com" required />
                    
                    <div class="invalid-feedback">
                        Incorrect email address
                    </div>
                </div>

                <div class="mb-3 col-12">
                    <label for="DescriptionInput" class="form-label">Description</label>

                    <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
                </div>

                <div class="mb-3 col-12">
                    <select class="form-select" aria-label="Superhero select">
                        <option selected>Choose a superhero</option>
                        <option value="1">Batman</option>
                        <option value="2">Superman</option>
                        <option value="3">Yoda</option>
                    </select>
                </div>

                <div class="col-6">
                    <input class="form-check-input" type="checkbox" value="" id="Checkbox1" />

                    <label class="form-check-label" for="Checkbox1">
                        Epic Checkbox
                    </label>
                </div>

                <div class="col-6">
                    <input class="form-check-input" type="checkbox" value="" id="Checkbox2" disabled />

                    <label class="form-check-label" for="Checkbox2">
                        Disabled Checkbox
                    </label>
                </div>

                <div class="col-12">
                    <hr />
                </div>

                <div class="mb-3 col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="RadioBoxEpic" id="RadioBox1" checked />

                        <label class="form-check-label" for="RadioBox1">
                            Radio Box 1
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="RadioBoxEpic" id="RadioBox2" />

                        <label class="form-check-label" for="RadioBox2">
                            Radio Box 2
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <hr />
                </div>

                <div class="mb-3 col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="Switch" />

                        <label class="form-check-label" for="Switch">
                            Switch
                        </label>
                    </div>
                </div>

                <div class="mb-3 col-12">
                    <div class="form-file">
                        <input type="file" class="form-file-input" id="CustomFile" />

                        <label class="form-file-label" for="CustomFile">
                            <span class="form-file-text">Choose file</span>

                            <span class="form-file-button">Browse</span>
                        </label>
                    </div>
                </div>

                <div class="mb-3 col-12">
                    <label for="CustomRange1" class="form-label">Example range</label>

                    <input type="range" class="form-range" min="0" max="100" step="2" value="0" id="CustomRange1" />
                </div>

                <div class="input-group mb-3 col-12">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's Username" aria-describedby="InputGroup1" required />

                    <span class="input-group-text" id="InputGroup1">@epicwebsite.com</span>
                    
                    <div class="invalid-feedback">
                        Incorrect username
                    </div>
                </div>
                
                
                <div class="col-12">
                    <button class="btn btn-danger" type="submit">Submit</button>
                </div>
            </form>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        
        <script>
            var forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call( forms ).forEach( function( form )
            {
                form.addEventListener( 'submit', function ( event )
                {
                    if ( !form.checkValidity( ) )
                    {
                        event.preventDefault( )
                        event.stopPropagation( );
                    }

                    form.classList.add( 'was-validated' );
              }, false );
            } );
        </script>
    </body>
</html>
